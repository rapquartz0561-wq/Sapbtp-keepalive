name: 自动部署代理到SAP

on:
  workflow_dispatch:  # 只允许手动触发
    inputs:
      type:
        description: '选择部署的节点类型'
        required: true
        default: 'Argo隧道CDN'
        type: choice
        options:
          - ws直连
          - xhttp直连
          - Argo隧道CDN
      region:
        description: '选择部署区域'
        required: true
        default: 'US(free)'
        type: choice
        options:
          #  免费区域
          - SG(free)  # azure新加披
          - US(free)  # aws美国    
          # AWS 区域
          - AWS-AU(Sydney)
          - AWS-BR(São Paulo)
          - AWS-KR(Seoul)
          - AWS-CA(Montreal)
          - AWS-US(VA)
          - AWS-US(OR)
          - AWS-EU(Frankfurt)
          - AWS-JP(Tokyo)
          - AWS-SG(Singapore)
          # GCP 区域
          - GCP-AU(Sydney)
          - GCP-BR(São Paulo)
          - GCP-US(IA)
          - GCP-EU(Frankfurt)
          - GCP-JP(Osaka)
          - GCP-JP(Tokyo)
          - GCP-IL(Tel Aviv)
          - GCP-IN(Mumbai)
          - GCP-KSA(Dammam)
          # Azure 区域
          - Azure-AU(Sydney)
          - Azure-BR(São Paulo)
          - Azure-CA(Montreal)
          - Azure-US(VA)
          - Azure-US(WA)
          - Azure-EU(Netherlands)
          - Azure-JP(Tokyo)
          - Azure-SG(Singapore)
          # SAP Neo 区域
          - Neo-UAE(Dubai)
          - Neo-KSA(Riyadh)
      app_name:
        description: '应用名称（可选，留空则自动生成）'
        required: false
        default: ''

env:
  MEMORY: 256M
  DISK: 300M

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install CF CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install -y cf8-cli

    - name: Determine CF API endpoint and app name
      run: |
        RANDOM_STR=$(head /dev/urandom | tr -dc 'a-z' | head -c 6)
        
        # 确定 API 和 初始 APP_NAME
        case "${{ github.event.inputs.region }}" in
          "SG(free)")
            CF_API="https://api.cf.ap21.hana.ondemand.com"
            APP_NAME="free-sg$RANDOM_STR"
            ;;
          "US(free)")
            CF_API="https://api.cf.us10-001.hana.ondemand.com"
            APP_NAME="free-us$RANDOM_STR"
            ;;
          *)
            # 默认兜底（防止未匹配到 region）
            CF_API="https://api.cf.us10-001.hana.ondemand.com"
            APP_NAME="app-$RANDOM_STR"
            ;;
        esac

        # 如果用户手动输入了名称，覆盖它
        if [ -n "${{ github.event.inputs.app_name }}" ]; then
          APP_NAME="${{ github.event.inputs.app_name }}"
        fi

        # 确定 Docker 镜像
        if [[ -n "${{ secrets.DOCKER_IMAGE }}" ]]; then
          D_IMG="${{ secrets.DOCKER_IMAGE }}"
        else
          if [ "${{ github.event.inputs.type }}" = "ws直连" ]; then
            D_IMG="ghcr.io/eooce/ws:latest"
          elif [ "${{ github.event.inputs.type }}" = "xhttp直连" ]; then
            D_IMG="ghcr.io/eooce/goxhttp:latest"
          else 
            D_IMG="ghcr.io/eooce/nodejs:main"
          fi
        fi

        # 统一写入环境变量，避免多次 echo 导致的引号风险
        echo "CF_API=$CF_API" >> $GITHUB_ENV
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        echo "DOCKER_IMAGE=$D_IMG" >> $GITHUB_ENV

    - name: Login to Cloud Foundry
      run: |
        # 使用单引号保护密码，防止特殊字符干扰
        cf login -a "${{ env.CF_API }}" -u "${{ secrets.EMAIL }}" -p '${{ secrets.PASSWORD }}'
        
        # 自动提取 Org 和 Space
        ORG=$(cf orgs | sed -n '4p')
        SPACE=$(cf spaces | sed -n '4p')
        
        echo "ORG=$ORG" >> $GITHUB_ENV
        echo "SPACE=$SPACE" >> $GITHUB_ENV
        
        # 最终确认登录
        cf login -a "${{ env.CF_API }}" -u "${{ secrets.EMAIL }}" -p '${{ secrets.PASSWORD }}' -o "$ORG" -s "$SPACE"

    - name: Deploy application
      run: |
        if cf push "${{ env.APP_NAME }}" --docker-image "${{ env.DOCKER_IMAGE }}" -m ${{ env.MEMORY }} -k ${{ env.DISK }} --health-check-type port; then
          echo "Deployment successful"
        else
          cf delete "${{ env.APP_NAME }}" -r -f
          echo "部署失败，已清理残留"
          exit 1
        fi
